name: exo_angular
on:
  push:
    branches: [features/*, hotfix/*]
  pull_request:
    branches: [main, develop, features/*]

jobs:

  conventional_commits:

    name: conventional_commits
    runs-on: ubuntu-latest

    steps:
      - name: Affichage du message commit & nom de branche
        run: echo ${{github.ref}} && echo ${{github.event.head_commit.message}}

      - name: VÃ©rification commit conventionnel sur les branches hotfix et features
        if: (startsWith(github.ref, 'refs/heads/hotfix') || startsWith(github.ref, 'refs/heads/features')) && (!startsWith(github.event.head_commit.message, 'fix:' ) && !startsWith(github.event.head_commit.message, 'feat:'))
        run: echo "Le message du commit n'est pas conventionnel" && exit 1

  tests_on_node_versions:
    if: github.event_name == 'pull_request' && startsWith(github.ref, 'refs/heads/features') && startsWith(github.base_ref, 'refs/heads/develop')
    name: tests_on_node_versions
    runs-on: ubuntu-latest

    strategy:
      matrix:
        version: [14, 16]

    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.version }}

      - name: Test des versions de node
        run: echo "Je test node v${{ matrix.version}}"